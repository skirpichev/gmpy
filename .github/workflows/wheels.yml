name: Build Wheels

on: [push, pull_request, workflow_dispatch, workflow_call]

jobs:
  build_wheels:
    name: Build wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15-intel, macos-15, windows-2022]
    steps:
      - uses: actions/checkout@v6
      - uses: msys2/setup-msys2@v2
        name: Setup msys2
        with:
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            diffutils
            m4
            make
            patch
          msystem: ucrt64
          path-type: inherit
        if: contains(matrix.os, 'windows')
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_ENABLE: cpython-prerelease
          CIBW_ARCHS_LINUX: x86_64 i686
          CIBW_ARCHS_WINDOWS: auto64
          CIBW_SKIP: "cp314t-*"
          CIBW_BEFORE_ALL: bash scripts/cibw_before_all.sh
          CIBW_BEFORE_ALL_WINDOWS: msys2 -c scripts/cibw_before_all.sh
          CIBW_BEFORE_BUILD_WINDOWS: pip install wheel delvewheel
          CIBW_TEST_EXTRAS: tests
          CIBW_TEST_SKIP: cp38-macosx_arm64
          CIBW_TEST_COMMAND: >
            pytest {package}/test/ &&
            python {package}/test_cython/runtests.py
          CIBW_REPAIR_WHEEL_COMMAND: >
            bash scripts/cibw_repair_wheel_command.sh {dest_dir} {wheel}
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >
           scripts\cibw_repair_wheel_command_windows.bat {dest_dir} {wheel}
      - uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/
  merge:
    runs-on: ubuntu-24.04
    needs: build_wheels
    steps:
      - name: Merge Wheels
        uses: actions/upload-artifact/merge@v5
        with:
          name: gmpy2-wheels
          pattern: wheels-*
          delete-merged: true
