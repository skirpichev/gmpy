name: pip_install_gmpy2

on: [push, pull_request]

jobs:
  osx:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11, 3.12, 3.13]
        os: [macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - run: bash scripts/cibw_before_all.sh
      - run: pip install --upgrade pip
      - run: pip --verbose install .[tests] -Csetup-args=-Dbuildtype=debug
        env:
          PKG_CONFIG_PATH: ${{ github.workspace }}/.local/lib/pkgconfig
      - run: pytest test/
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/.local/lib
#     - run: python test_cython/runtests.py
#       if: ${{ matrix.python-version != '3.13' }}

  linux:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, '3.10', 3.11, pypy3.11, 3.12, 3.13, 3.13t,
                         3.14, 3.14t]
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    env:
      PYTEST_ADDOPTS: --verbose
      CFLAGS: -Wall -Wpedantic -Werror -std=c17
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install Libs
        run: |
          sudo apt-get update
          sudo apt-get install texlive texlive-latex-extra latexmk lcov
      - run: bash scripts/cibw_before_all.sh
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip --verbose install .[docs,tests] -Csetup-args=-Dbuildtype=debug
        env:
          PKG_CONFIG_PATH: ${{ github.workspace }}/.local/lib/pkgconfig
      - name: Tests
        run: |
          pytest test/
#         python test_cython/runtests.py
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/.local/lib
      - name: Building docs
        if: matrix.python-version == 3.11
        run: |
          sphinx-build --color -W --keep-going -b doctest docs build/sphinx/doctest
          sphinx-build --color -W --keep-going -b html docs build/sphinx/html
          sphinx-build --color -W --keep-going -b latex docs build/sphinx/latex
          make -C build/sphinx/latex all-pdf
      # XXX: why this doesn't work with pip install --editable above?
#     - name: Run coverage tests
#       run: |
#         pip uninstall -y gmpy2
#         python setup.py clean
#         CFLAGS="-coverage" python setup.py develop
#         pytest test/
#         PYTHONPATH=`pwd`/gmpy2 python test_cython/runtests.py
#         lcov --capture --directory . --no-external --output-file build/coverage.info
#         genhtml build/coverage.info --output-directory build/coverage
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.python-version == 3.11
        with:
          path: |
            build/sphinx/doctest/
            build/sphinx/html/
            build/sphinx/latex/gmpy2.pdf
#           build/coverage/

  windows:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2.27.0
        name: Setup msys2
        with:
          install: >-
            git
            python-pip
            mingw-w64-ucrt-x86_64-gcc
            autotools
            patch
          msystem: ucrt64
      - name: Build and run tests in venv
        run: |
          bash scripts/cibw_before_all.sh
          python -m venv .test-venv
          source .test-venv/bin/activate
          pip install --upgrade pip
          export PKG_CONFIG_PATH="$(pwd)/.local/lib/pkgconfig"
          pip --verbose install .[tests] -Csetup-args=-Dbuildtype=debug
          export PATH="$PATH:$(pwd)/.local/bin"
          pytest test/
#         python test_cython/runtests.py
